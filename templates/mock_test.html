{% extends "base.html" %}

{% block title %}Mock Test{% endblock %}

{% block content %}
<div class="container mt-4" id="mockTestContainer">

  <!-- Header: Title + Timer -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 id="mockCurrentSection">Mock Test</h4>
    <div>
      <i class="fas fa-clock text-warning"></i>
      <span id="mockTimer">--:--</span>
    </div>
  </div>

  <!-- Question Content -->
  <div class="card mb-3">
    <div class="card-body">
      <p class="mb-2 text-muted">Question <span id="mockCurrentQuestionNumber">1</span> of <span id="mockTotalQuestions">--</span></p>
      <h5 id="mockQuestionText">Loading...</h5>

      <div id="mockOptionsContainer" class="mt-4">
        <!-- Options will be rendered here -->
      </div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="d-flex justify-content-between">
    <button id="mockPrevQuestion" class="btn btn-outline-secondary" disabled>Previous</button>
    <div>
      <button id="mockNextQuestion" class="btn btn-primary">Next</button>
      <button id="mockSubmitTest" class="btn btn-success d-none">Submit</button>
    </div>
  </div>

  <!-- Test Completion Message -->
  <div id="mockComplete" class="text-center my-5" style="display: none;">
    <h3>Test Completed</h3>
    <p class="text-muted">Thank you for submitting your responses.</p>
    <a id="mockViewResults" href="#" class="btn btn-outline-primary">View Results</a>
  </div>

</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/mock_test.js') }}"></script>
{% endblock %}
